<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dummy Data To-do List</title>
</head>

<body>

    <div class="list-container">

        <div class="button-container">
            <button onclick="fetchTodos()">Fetch Todos</button>
            <button onclick="logTodos()">Log Todos</button>
            <button onclick="populateTodos(arrayOfTodos)">Populate Todos</button>
        </div>

        <div class="filter-container">
            <div action="">
                <label for="userID">Filter by userID:</label>
                <input type="number" min="0" max="10" name="userID" id="userID" placeholder="ID#" onfocus="this.placeholder = ''"/>
                <button onclick="idFilter()">Go</button>
            </div>
            <button onclick="isDone(true)" id="complete">Show All Complete</button>
            <button onclick="isDone(false)" id="incomplete">Show All Incomplete</button>
        </div>

        <div class="todo-list">
            <ol id="todo-list">
                <!-- LIs will go here -->
            </ol>
        </div>

    </div>


    <script src="./app.js"></script>
</body>

</html>
